steps:
  # Build API image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - build
      - -t
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/ainews/api:${SHORT_SHA}'
      - -f
      - Dockerfile.api
      - .

  # Push API image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - push
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/ainews/api:${SHORT_SHA}'

  # Deploy API to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - run
      - deploy
      - ainews-api
      - --image=${_REGION}-docker.pkg.dev/${PROJECT_ID}/ainews/api:${SHORT_SHA}
      - --region=${_REGION}
      - --platform=managed
      - --allow-unauthenticated
      - --set-env-vars=ENVIRONMENT=production

  # Build frontend
  - name: 'node:20'
    dir: frontend
    entrypoint: sh
    args:
      - -c
      - 'npm ci && npm run build'

  # Deploy frontend to Firebase Hosting
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: sh
    args:
      - -c
      - |
        npm install -g firebase-tools
        firebase deploy --only hosting --project=${PROJECT_ID} --token=${_FIREBASE_TOKEN}

substitutions:
  _REGION: us-central1
  _FIREBASE_TOKEN: ''

options:
  logging: CLOUD_LOGGING_ONLY
