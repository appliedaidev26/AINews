services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ainews
      POSTGRES_PASSWORD: ainews
      POSTGRES_DB: ainews
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ainews"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://ainews:ainews@db:5432/ainews
      DATABASE_URL_SYNC: postgresql://ainews:ainews@db:5432/ainews
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      GEMINI_MODEL: ${GEMINI_MODEL:-gemini-2.5-flash}
      REDDIT_CLIENT_ID: ${REDDIT_CLIENT_ID:-}
      REDDIT_CLIENT_SECRET: ${REDDIT_CLIENT_SECRET:-}
      CORS_ORIGINS: '["http://localhost:5173","http://localhost:3000"]'
      FIREBASE_PROJECT_ID: ${FIREBASE_PROJECT_ID:-}
      GOOGLE_APPLICATION_CREDENTIALS: /run/secrets/firebase-sa.json
      ADMIN_API_KEY: ${ADMIN_API_KEY:-}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app/backend
      - ./ai-news-8ef10-firebase-adminsdk-fbsvc-d0c9a49018.json:/run/secrets/firebase-sa.json:ro

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.frontend
    ports:
      - "5173:5173"
    environment:
      VITE_FIREBASE_API_KEY: ${VITE_FIREBASE_API_KEY:-}
      VITE_FIREBASE_AUTH_DOMAIN: ${VITE_FIREBASE_AUTH_DOMAIN:-}
      VITE_FIREBASE_PROJECT_ID: ${VITE_FIREBASE_PROJECT_ID:-}
    depends_on:
      - api
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/.env.local:/app/.env.local:ro

volumes:
  pgdata:
